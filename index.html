<div class="terminal">

    <div class="checkbox-zone" id="vhum-area">
        <input type="checkbox" id="main-check">

    <div id="log">> waiting for 'biosignal'...</div>

<script>
class Perceptron {
    constructor() {
        this.weights = {
            fitts: 1.8,        
            temporal: 1.2,     
            decision: 1.5,     
            jitter: 0.8,       
            dwell: 0.9       
        };
        this.bias = -2.2;  
    }

    sigmoid(z) {
        return 1 / (1 + Math.exp(-z));
    }

    predict(inputs) {
        let z = this.bias;
        for (let key in inputs) {
            z += inputs[key] * this.weights[key];
        }
        return this.sigmoid(z);
    }
}

class Vhum {
    constructor() {
        this.area = document.getElementById('vhum-area');
        this.check = document.getElementById('main-check');
        this.log = document.getElementById('log');
        this.nn = new Perceptron();

        this.points = [];
        this.isTracking = false;
        this.t_entry = 0;
        this.t_down = 0;
        this.entry_pos = { x: 0, y: 0 };

        this.init();
    }

    init() {

        const startEv = 'ontouchstart' in window ? 'touchstart' : 'mousedown';
        const moveEv = 'ontouchmove' in window ? 'touchmove' : 'mousemove';
        const endEv = 'ontouchend' in window ? 'touchend' : 'mouseup';

        this.area.addEventListener('mouseenter', (e) => this.handleEntry(e));
        this.area.addEventListener('touchstart', (e) => this.handleEntry(e.touches[0]));

        this.area.addEventListener(startEv, (e) => this.handleStart(e.touches ? e.touches[0] : e));
        window.addEventListener(moveEv, (e) => this.handleMove(e.touches ? e.touches[0] : e), { passive: false });
        window.addEventListener(endEv, (e) => this.handleEnd(e));

        
        $(document).ready(() => {
            setTimeout(() => {
                $('.terminal').addClass('show');
                $('.terminal').addClass('terminal-glow');
                
                setTimeout(() => $('.terminal').removeClass('terminal-glow'), 1750);
            }, 250);

            
            $('#vhum-area').on('click touchstart', function () {
                const $this = $(this);
                $this.addClass('pulse');
                setTimeout(() => $this.removeClass('pulse'), 750);
            });
        });
    }

    handleEntry(e) {
        this.t_entry = performance.now();
        this.entry_pos = { x: e.clientX, y: e.clientY };
        this.writeLog("BIOSIGNAL_DETECTED: Analisando intenção...");
    }

    handleStart(e) {
        this.t_down = performance.now();
        this.isTracking = true;
        this.points = [];
        this.addPoint(e);
    }

    handleMove(e) {
        if (!this.isTracking) return;
        this.addPoint(e);
    }

    addPoint(e) {
        this.points.push({ x: e.clientX, y: e.clientY, t: performance.now() });
    }

    handleEnd(e) {
        if (!this.isTracking) return;
        this.isTracking = false;
        this.finalize();
    }

    writeLog(msg, color = "") {
        const line = document.createElement('div');
        line.className = "stat-line " + color;

        const msgSpan = document.createElement('span');
        msgSpan.className = 'msg typing-caret';
        msgSpan.textContent = ''; 

        const timeSpan = document.createElement('span');
        timeSpan.className = 'time';
        timeSpan.textContent = `[${new Date().toLocaleTimeString()}]`;

        line.appendChild(msgSpan);
        line.appendChild(timeSpan);
        this.log.prepend(line);

        
        const that = this;
        $(msgSpan).text('');
        this.typeText($(msgSpan), `> ${msg}`, 10, () => {
            msgSpan.classList.remove('typing-caret');
        });
    }

    typeText($el, text, speed = 10, cb) {
        let i = 0;
        const len = text.length;
        const timer = setInterval(() => {
            i++;
            $el.text(text.slice(0, i));
            if (i >= len) {
                clearInterval(timer);
                if (cb) cb();
            }
        }, speed);
    }

finalize() {
        const t_up = performance.now();
        const dwellTime = t_up - this.t_down;
        const decisionTime = Math.max(this.t_down - this.t_entry, 100);
        const movementTime = t_up - this.t_entry;
        
        this.t_entry = 0;

        const targetRect = this.check.getBoundingClientRect();
        const D = Math.hypot((targetRect.left + 12) - this.entry_pos.x, (targetRect.top + 12) - this.entry_pos.y);
        const ID = Math.log2((2 * D) / 24 + 1);
        const fittsViolation = (movementTime < 180 && ID > 1.2);


        const jitter = this.analyzeJitter(this.points);

        const temporalViolation = this.checkTemporalPrecision(this.points);

        const failureReasons = [];
        if (fittsViolation) failureReasons.push("VIOLAÇÃO_LEI_FITTS: Movimento rápido demais para a distância.");
        if (temporalViolation) failureReasons.push("PRECISÃO_SINTÉTICA: Timestamps perfeitamente alinhados ao clock da CPU.");
        if (decisionTime < 200) failureReasons.push("REACAO_INFRA_HUMANA: Tempo de decisão abaixo do limite neural.");
        if (jitter.isWhiteNoise) failureReasons.push("RUIDO_BRANCO: Ausência de tremor biológico.");
        if (dwellTime < 50) failureReasons.push("DWELL_TIME_CRITICO: Clique rápido demais.");


        const inputs = {
            fitts: fittsViolation ? 1 : 0,
            temporal: temporalViolation ? 1 : 0,
            decision: decisionTime < 200 ? 1 : 0,
            jitter: jitter.isWhiteNoise ? 1 : 0,
            dwell: (dwellTime < 50 || dwellTime > 600) ? 1 : 0
        };

        const botProbability = this.nn.predict(inputs);
        const isBot = botProbability > 0.60; 

        this.renderReport(isBot, botProbability, {
            dwellTime, decisionTime, ID,
            reasons: failureReasons,
            score: (botProbability * 100).toFixed(2)
        });
    }

    renderReport(isBot, prob, data) {

        this.writeLog(`--- ANÁLISE FINALIZADA ---`, isBot ? "danger" : "success");

        if (isBot) {
            this.check.checked = false;
            this.area.style.borderColor = "var(--red)";
            this.writeLog(`PROBALIDADE_BOT: ${data.score}%`, "danger");
            this.writeLog(`STATUS: ACESSO_NEGADO`, "danger");


            data.reasons.forEach(reason => {
                this.writeLog(`>> ${reason}`, "danger");
            });
        } else {
            this.area.style.borderColor = "var(--green)";
            this.writeLog(`PROBALIDADE_BOT: ${data.score}%`, "success");
            this.writeLog(`STATUS: 'HUMANO' CONFIRMADO`, "success");
            this.writeLog(`>> Sinais 'biomecânicos' consistentes.`);
        }

        this.writeLog(`DWELL: ${data.dwellTime.toFixed(0)}ms | REACTION: ${data.decisionTime.toFixed(0)}ms`);
    }

    analyzeJitter(pts) {
        if (pts.length < 5) return { jerk: 0, isWhiteNoise: false };
        
        let dts = [];
        for (let i = 1; i < pts.length; i++) dts.push(pts[i].t - pts[i-1].t);
        const meanDt = dts.reduce((a,b)=>a+b)/dts.length;
        const varianceDt = dts.reduce((a,b) => a + Math.pow(b - meanDt, 2), 0) / dts.length;
        
        let velocities = [];
        for (let i = 1; i < pts.length; i++) {
            const dx = pts[i].x - pts[i-1].x;
            const dy = pts[i].y - pts[i-1].y;
            const dt = dts[i-1] || 16;
            velocities.push(Math.sqrt(dx*dx + dy*dy) / (dt + 1));
        }
        
        const meanVel = velocities.reduce((a,b)=>a+b)/velocities.length;
        const varVel = velocities.reduce((a,b) => a + Math.pow(b - meanVel, 2), 0) / velocities.length;
    
        const isSuspiciouslySmooth = varianceDt < 0.02 && varVel < 0.05;
        
        return { isWhiteNoise: isSuspiciouslySmooth, jerk: varVel };
    }

    checkTemporalPrecision(pts) {
        if (pts.length < 5) return false; 
        
        let dts = [];
        for (let i = 1; i < pts.length; i++) {
            dts.push(pts[i].t - pts[i-1].t);
        }
        const perfectMultiples = dts.filter(dt => Math.abs(dt - 16.67) < 1 || Math.abs(dt - 33.33) < 1).length;
        const suspiciousSync = dts.length > 0 && perfectMultiples / dts.length > 0.7;

        return suspiciousSync;
    }


}

new Vhum();
</script>
